    <script>
        function changeWelcom (){
            let welcom = document.querySelector(".welcom");
            welcom.style.fontSize = "55px";
            window.setTimeout(function(){   
                welcom.style.fontSize = "50px";
            }, 500);
        }

        function showMenu(){
            let menu = document.querySelector(".menu");
            let trigger = document.querySelector(".manu-btn");
            if(trigger.innerHTML == ' &gt; '){
                trigger.innerHTML = " < ";
                menu.style.display = "none";
            }
            else{
                trigger.innerHTML = " > ";
                let width = document.querySelector("body").clientWidth;
                if(width<500) menu.style.display = "block";
                else menu.style.display = "flex";
            }
        }
    </script>
